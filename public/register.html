<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO | Register</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-public.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="style-theme-toggle.css">
    </head>
<body class="dashboard-public">
    <div id="header-placeholder"></div>
    <div class="form-container card">
        <h2>Create a Web Account</h2>
        <p style="font-size: 0.9em; color: #666;">You must upload your data from the PGSharp app at least once before you can register.</p>
        <form action="/register" method="post">
            <input type="text" name="playerId" placeholder="Your Player Support ID" required>
            <input type="text" name="web_username" placeholder="Choose a Web Username" required>
            <input type="password" name="password" placeholder="Choose a Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login.html">Already have an account? Login</a>
    </div>
    <script type="module" src="/scripts/utils.ts"></script>
    <script type="module" src="/scripts/loadHeader.ts"></script>
</body>
</html>
