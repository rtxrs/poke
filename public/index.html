<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-public.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="style-theme-toggle.css">
</head>
<body class="dashboard-public">
    <div id="header-placeholder"></div>

    

    <div class="container" id="rankings-container">
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p class="loading-message">Loading rankings...</p>
        </div>

        <!-- This is where the 3 columns will be rendered -->
        <div id="rankings-grid" class="hidden">
            
            <div class="ranking-column composite-column">
                <div class="card events-card">
                    <h2>Current & Upcoming Events</h2>
                    <div id="events-container" class="events-list">
                        <div class="loading-spinner-small"></div>
                    </div>
                </div>

                <div class="card activity-card">
                    <h2>Recent Player Activity</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Current Buddy</th>
                                    <th class="hide-on-mobile">Distance</th>
                                    <th class="hide-on-mobile">Caught</th>
                                </tr>
                            </thead>
                            <tbody id="recent-players-body"></tbody>
                        </table>
                    </div>
                    <div class="ranking-footer">
                        <button class="show-more-btn">Show All</button>
                        <button class="show-less-btn">Show Less</button>
                    </div>
                </div>
            </div>

            <div class="card ranking-column">
                <h2>Top 50 Strongest Pokémon</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Pokémon</th>
                                <th>CP</th>
                                <th class="hide-on-mobile">Owner</th>
                            </tr>
                        </thead>
                        <tbody id="strongest-pokemon-body"></tbody>
                    </table>
                </div>
                <div class="ranking-footer">
                    <button class="show-more-btn">Show All</button>
                    <button class="show-less-btn">Show Less</button>
                </div>
            </div>

            <!-- THIS SECTION IS UPDATED TO USE A TABLE -->
            <div class="card ranking-column">
                <h2 class="ranking-title-with-info">
                    <span>Rarest Pokémon Showcase</span>
                    <button class="info-btn" aria-label="Show rarity calculation info">?</button>
                </h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Pokémon</th>
                                <th>Attributes</th>
                                <th class="hide-on-mobile">Owner</th>
                            </tr>
                        </thead>
                        <tbody id="rarest-pokemon-body"></tbody>
                    </table>
                </div>
                <div class="ranking-footer">
                    <button class="show-more-btn">Show All</button>
                    <button class="show-less-btn">Show Less</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal for detailed view -->
    <div id="modal-backdrop" class="hidden">
        <div id="modal-content" class="card">
            <!-- Modal content will be dynamically generated by JS -->
        </div>
    </div>

    <script type="module" src="/scripts/utils.ts"></script>
    <script type="module" src="/scripts/public.ts"></script>
    <script type="module" src="/scripts/events.ts"></script>
    <script type="module" src="/scripts/loadHeader.ts"></script>
    <script type="module" src="/scripts/rankings.ts"></script>
</body>
</html>
